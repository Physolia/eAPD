version: 2.1

workflows:
  version: 2

  # Workflow to cleanup preview deploys from AWS.  Runs every two hours.
  #  cleanup preview deploys:
  #    triggers:
  #      - schedule:
  # Run every hour, every day. Specified this way because the more
  # compact cron syntax wasn't working.
  #          cron: "0 0 * * *"
  #          filters:
  #            branches:
  #              only:
  #                - master
  #    jobs:
  #      - cleanup preview deploys

  # Workflow to scan dependencies for vulnerabilities every night
  nightly dependency vulnerability scan:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - main
    jobs:
      - install dependencies
      - dependency vulnerability scan:
          name: backend dependency vulnerability scan
          path: api
          requires:
            - install dependencies
      - dependency vulnerability scan:
          name: frontend dependency vulnerability scan
          path: web
          requires:
            - install dependencies

  # Workflow to test, build, and deploy the backend and frontend
  test, build, and deploy:
    jobs:
      # independent jobs
      - install dependencies:
          filters:
            tags:
              only: /.*/
      - owasp zap scan:
          filters:
            tags:
              ignore: ignore-owasp
      - validate openapi:
          filters:
            tags:
              only: /.*/
      - yaml test:
          filters:
            tags:
              only: /.*/
      - e2e test:
          filters:
            branches:
              ignore:
                - main
            tags:
              ignore: ignore-e2e
          requires:
            - frontend lint
            - backend lint
            - frontend dependency vulnerability scan
            - backend dependency vulnerability scan
            - frontend test
            - backend unit test
            - backend api endpoint test

      # backend jobs
      - backend api endpoint test:
          filters:
            tags:
              only: /.*/
          requires:
            - install dependencies
      - dependency vulnerability scan:
          filters:
            tags:
              only: /.*/
          name: backend dependency vulnerability scan
          path: api
          requires:
            - install dependencies
      - backend lint:
          filters:
            tags:
              only: /.*/
          requires:
            - install dependencies
      - backend unit test:
          filters:
            tags:
              only: /.*/
          requires:
            - install dependencies
      - backend deploy:
          name: backend deploy staging
          env: STAGING
          filters:
            branches:
              only:
                - main
          requires:
            - store artifacts staging
            - backend api endpoint test
            - backend dependency vulnerability scan
            - backend lint
            - backend unit test
      - backend deploy:
          name: backend deploy prod
          env: PRODUCTION
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - store artifacts prod
            - backend api endpoint test
            - backend dependency vulnerability scan
            - backend lint
            - backend unit test

      # frontend jobs
      - dependency vulnerability scan:
          filters:
            tags:
              only: /.*/
          name: frontend dependency vulnerability scan
          path: web
          requires:
            - install dependencies
      - frontend lint:
          filters:
            tags:
              only: /.*/
          requires:
            - install dependencies
      - frontend test:
          filters:
            tags:
              only: /.*/
          requires:
            - install dependencies
            - yaml test
      - frontend build:
          name: frontend build preview
          env: PRODUCTION
          filters:
            branches:
              ignore:
                - main
          requires:
            - validate openapi
            - owasp zap scan
            - frontend lint
            - backend lint
            - frontend dependency vulnerability scan
            - backend dependency vulnerability scan
            - frontend test
            - yaml test
            - backend unit test
            - backend api endpoint test

      - frontend build:
          name: frontend build prod
          env: PRODUCTION
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - frontend dependency vulnerability scan
      - frontend build:
          name: frontend build staging
          env: STAGING
          filters:
            branches:
              only:
                - main
          requires:
            - frontend dependency vulnerability scan
      - frontend deploy:
          name: frontend deploy staging
          env: STAGING
          filters:
            branches:
              only:
                - main
          requires:
            - frontend build staging
            - frontend dependency vulnerability scan
            - frontend lint
            - frontend test
            - yaml test
            - e2e test

      - frontend deploy:
          name: frontend deploy production
          env: PRODUCTION
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - frontend build prod
            - frontend dependency vulnerability scan
            - frontend lint
            - frontend test
            - yaml test
            - e2e test

      # joint jobs
      - preview deploy:
          filters:
            branches:
              ignore:
                - main
            tags:
              ignore: /^noinfra.*/
          requires:
            - frontend build preview
            - yaml test
            - e2e test

      - store artifacts:
          name: store artifacts staging
          filters:
            branches:
              only:
                - main
          requires:
            - backend dependency vulnerability scan
            - frontend build staging

      - store artifacts:
          name: store artifacts prod
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - backend dependency vulnerability scan
            - frontend build prod

jobs:
  # ===== Independent jobs =====
  # These jobs don't rely on anything else having happened first, and cut
  # across both backend and frontend.

  # Installs yarn dependencies for the frontend and backend pieces, then saves
  # those in the workflow workspace. Save the yarn cache to CircleCI cache to
  # speed up subsequent builds, but don't save the dependencies to cache
  # because "yarn install --frozen-lockfile" deletes the node_modules folder anyway so it's pointless.
  install dependencies:
    docker:
      - image: cimg/node:16.13.2
        auth:
          username: $DOCKER_EAPD_UN
          password: $DOCKER_EAPD_PW
    steps:
      - checkout
      - restore_cache:
          key: cms-hitech-apd-yarn-{{ checksum "web/yarn.lock" }}-{{ checksum "api/yarn.lock" }}
      - run:
          name: install web dependencies
          working_directory: ~/project/web
          command: yarn install --frozen-lockfile
      - run:
          name: install api dependencies
          working_directory: ~/project/api
          command: yarn install --frozen-lockfile
      - run:
          name: setup nvm
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.2/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            nvm install 16
            nvm alias default 16
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - save_cache:
          key: cms-hitech-apd-yarn-{{ checksum "web/yarn.lock" }}-{{ checksum "api/yarn.lock" }}
          paths:
            - /root/.yarnrc
      - persist_to_workspace:
          root: ~/project
          paths:
            - api/node_modules
            - web/node_modules

  # Runs an OpenAPI validator on the API spec generated by our code to ensure
  # it's a valid OpenAPI document.
  validate openapi:
    docker:
      - image: cimg/node:16.13.2
        auth:
          username: $DOCKER_EAPD_UN
          password: $DOCKER_EAPD_PW
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: save OpenAPI JSON
          command: node -e "console.log(JSON.stringify(require('./api/routes/openAPI/index.js')))" > openapi.json
      - run:
          name: validate
          command: |
            echo "$DOCKER_EAPD_PW" |docker login -u $DOCKER_EAPD_UN --password-stdin
            docker create -v /openapi --name openapi cimg/node:16.13.2 /bin/true
            docker cp ./openapi.json openapi:/openapi
            docker run --volumes-from openapi -w /openapi usabillabv/openapi3-validator openapi.json

  # Validates YAML files. Doesn't look at content, just structure. Doesn't
  # enforce a schema either - strictly checks that the files are valid YAML.
  yaml test:
    docker:
      - image: cimg/node:16.13.2
        auth:
          username: $DOCKER_EAPD_UN
          password: $DOCKER_EAPD_PW
    steps:
      - checkout
      - run: yarn add glob
      - run: yarn add js-yaml
      - run:
          working_directory: ~/project/web
          command: node yaml-tests.js

  e2e test:
    machine:
      image: ubuntu-2004:202104-01
    parallelism: 5
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: set up node
          working_directory: ~/project
          command: |
            sudo apt-get update
            sudo apt-get install -y libgbm-dev wget fonts-liberation xdg-utils
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb || true
            sudo apt-get -f install
            sudo dpkg -i google-chrome-stable_current_amd64.deb
      - run:
          name: set up environment
          working_directory: ~/project
          command: |
            export NODE_ENV=development
            export OKTA_DOMAIN="$PREVIEW_OKTA_DOMAIN"
            export OKTA_API_KEY="$PREVIEW_OKTA_API_KEY"
            export OKTA_SERVER_ID="$PREVIEW_OKTA_SERVER_ID"
            export OKTA_CLIENT_ID="$PREVIEW_OKTA_CLIENT_ID"
            export JWT_SECRET="$PREVIEW_JWT_SECRET"

            echo "$DOCKER_EAPD_PW" |docker login -u $DOCKER_EAPD_UN --password-stdin
            docker-compose up -d
            docker-compose exec api yarn run migrate
            docker-compose exec api yarn run seed
      - run:
          name: set up cypress
          working_directory: ~/project/integrationTests
          command: |
            export NODE_ENV=development
            echo $CYPRESS_ENV >> ./cypress.env.json
            cp ../api/seeds/test/tokens.json ./tokens.json

            # Switch to Node 16.
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 16.13.2
            nvm alias default 16.13.2
            nvm use 16.13.2

            yarn install --frozen-lockfile
            npx cypress install --force
            npx cypress verify
      - run:
          name: run e2e tests authentication
          working_directory: ~/project/integrationTests
          no_output_timeout: 60m
          command: |
            if [[ $CIRCLE_NODE_INDEX == "0" ]]; then nvm use 16.13.2; fi
            if [[ $CIRCLE_NODE_INDEX == "0" ]]; then export NODE_ENV=development; fi
            if [[ $CIRCLE_NODE_INDEX == "0" ]]; then export CYPRESS_RECORD_KEY="$CYPRESS_RECORD_KEY"; fi
            if [[ $CIRCLE_NODE_INDEX == "0" ]]; then yarn run cy:run:ci -- --record --key $CYPRESS_RECORD_KEY --ci-build-id "$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH" --group "e2e tests authentication" --spec "cypress/integration/01-authentication/*.spec.js"; fi
      - run:
          name: run e2e tests apd - basics
          working_directory: ~/project/integrationTests
          no_output_timeout: 60m
          command: |
            if [[ $CIRCLE_NODE_INDEX == "1" ]]; then nvm use 16.13.2; fi
            if [[ $CIRCLE_NODE_INDEX == "1" ]]; then export NODE_ENV=development; fi
            if [[ $CIRCLE_NODE_INDEX == "1" ]]; then export CYPRESS_RECORD_KEY="$CYPRESS_RECORD_KEY"; fi
            if [[ $CIRCLE_NODE_INDEX == "1" ]]; then yarn run cy:run:ci -- --record --key $CYPRESS_RECORD_KEY --ci-build-id "$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH" --group "e2e tests apd basics" --spec "cypress/integration/02-apd/01-apd-basics.spec.js"; fi
      - run:
          name: run e2e tests apd - default
          working_directory: ~/project/integrationTests
          no_output_timeout: 60m
          command: |
            if [[ $CIRCLE_NODE_INDEX == "2" ]]; then nvm use 16.13.2; fi
            if [[ $CIRCLE_NODE_INDEX == "2" ]]; then export NODE_ENV=development; fi
            if [[ $CIRCLE_NODE_INDEX == "2" ]]; then export CYPRESS_RECORD_KEY="$CYPRESS_RECORD_KEY"; fi
            if [[ $CIRCLE_NODE_INDEX == "2" ]]; then yarn run cy:run:ci -- --record --key $CYPRESS_RECORD_KEY --ci-build-id "$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH" --group "e2e tests apd default" --spec "cypress/integration/02-apd/02-default-apd.spec.js"; fi
      - run:
          name: run e2e tests apd - data
          working_directory: ~/project/integrationTests
          no_output_timeout: 60m
          command: |
            if [[ $CIRCLE_NODE_INDEX == "3" ]]; then nvm use 16.13.2; fi
            if [[ $CIRCLE_NODE_INDEX == "3" ]]; then export NODE_ENV=development; fi
            if [[ $CIRCLE_NODE_INDEX == "3" ]]; then export CYPRESS_RECORD_KEY="$CYPRESS_RECORD_KEY"; fi
            if [[ $CIRCLE_NODE_INDEX == "3" ]]; then yarn run cy:run:ci -- --record --key $CYPRESS_RECORD_KEY --ci-build-id "$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH" --group "e2e tests apd data" --spec "cypress/integration/02-apd/03-apd-with-data.spec.js"; fi
      - run:
          name: run e2e tests admin
          working_directory: ~/project/integrationTests
          no_output_timeout: 60m
          command: |
            if [[ $CIRCLE_NODE_INDEX == "4" ]]; then nvm use 16.13.2; fi
            if [[ $CIRCLE_NODE_INDEX == "4" ]]; then export NODE_ENV=development; fi
            if [[ $CIRCLE_NODE_INDEX == "4" ]]; then export CYPRESS_RECORD_KEY="$CYPRESS_RECORD_KEY"; fi
            if [[ $CIRCLE_NODE_INDEX == "4" ]]; then yarn run cy:run:ci -- --record --key $CYPRESS_RECORD_KEY --ci-build-id "$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH" --group "e2e tests admin" --spec "cypress/integration/03-admin/*.spec.js"; fi

  # ===== Backend jobs =====
  # These all depend on "install dependencies" running first.

  # Runs backend API integration/end-to-end tests.
  #backend api endpoint test:
  #  machine: true
  #    #image: ubuntu-2004:202104-01
  #  steps:
  #    - checkout
  #    - attach_workspace:
  #        at: ~/project
  #    - run:
  #        name: build API image
  #        working_directory: ~/project/api
  #        command: |
  #          docker login -u $DOCKER_TESTS_UN -p $DOCKER_TESTS_PW
  #          docker build -t cms-eapd/api ./
  #    - run:
  #        name: run tests
  #        working_directory: ~/project/api
  #        command: |
  #          # Switch to Node 16.13.2.
  #          sudo apt-get purge nodejs -y && sudo apt-get install -y nodejs yarn
  #          export NVM_DIR="/opt/circleci/.nvm"
  #          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
  #          nvm install 16.13.2
